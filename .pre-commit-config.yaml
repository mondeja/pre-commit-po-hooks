repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.12.0
    hooks:
      - id: pyupgrade
        args:
          - --py36-plus
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        files: \.py$
  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v1.17.0
    hooks:
      - id: setup-cfg-fmt
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.1
    hooks:
      - id: flake8
        name: flake8-package
        additional_dependencies:
          - flake8-print
          - flake8-implicit-str-concat
          - flake8-docstrings
        files: ^hooks/
      - id: flake8
        name: flake8-tests
        additional_dependencies:
          - flake8-print
          - flake8-implicit-str-concat
        files: ^tests/
  - repo: https://github.com/PyCQA/isort
    rev: 5.8.0
    hooks:
      - id: isort
        args:
          - --filter-files
        files: \.py$
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.1
    hooks:
      - id: yamllint
        files: .+\.(yml|yaml)
        args:
          - -c
          - .yamllint
